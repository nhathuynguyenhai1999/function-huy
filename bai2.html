<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment Function Example</title>
  <script>
    // Định nghĩa hàm incrementValue nhận một đối số dạng số
    function incrementValue(inputNumber) {
      // Tăng giá trị đối số lên 1 và trả lại giá trị
      return inputNumber + 1;
    }
  </script>
</head>
<body>

<script>
  // Gọi hàm incrementValue với đối số là một số bất kỳ
  var inputValue = 5; // Đây có thể là giá trị mà bạn muốn tăng lên
  var result = incrementValue(inputValue);

  // Hiển thị kết quả lên màn hình
  document.write("<p>Kết quả: " + result + "</p>");
</script>

</body>
</html>
